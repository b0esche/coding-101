name: jp_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  flutter_animate: ^4.4.0
  shimmer: ^3.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:

    - assets/
    - assets/grafiken/
    - assets/hintergründe/
    - assets/details/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/grafiken/burger.png"
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/grafiken/burger.png"
  adaptive_icon_background: '#000000'

flutter_native_splash:
  background_image: "assets/hintergründe/bg_startscreen.png"
  image: "assets/grafiken/cupcake_chick.png"
  android: true
  ios: true
  android_12:
    image: "assets/grafiken/cupcake_chick.png"
    icon_background_color: '#000000'
    color: '#000000'