<!DOCTYPE html>
<html>

<head>
  <!--

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gighub_web">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>GigHub - DJ & Booker Platform</title>
  <link rel="manifest" href="manifest.json">

  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    // Initialize EmailJS when the script loads
    (function () {
      function initEmailJS() {
        if (typeof emailjs !== 'undefined') {
          try {
            // Try the simple initialization first
            emailjs.init("hSu3Ct4QWW8iGNm7J");
            window.emailjs = emailjs;

              console.log('üß™ Running EmailJS connection test...');

              // Try to send a minimal test (this will likely fail but give us better error info)
              emailjs.send('service_q635zng', 'template_4bvvpvt', {
                from_name: 'Test User',
                from_email: 'test@example.com',
                message: 'Connection test'
              }).then(
                function (response) {
                  console.log('‚úÖ EmailJS test successful:', response);
                },
                function (error) {
                  console.log('‚ùå EmailJS test failed - Error details:', error);
                  console.log('‚ùå Error status:', error.status);
                  console.log('‚ùå Error text:', error.text);

                  // More detailed debugging
                  if (error.status === 404) {
                    console.log('üîç 404 Error Analysis:');
                    console.log('   - This usually means account not found or service inactive');
                    console.log('   - Check if your EmailJS account is verified and active');
                    console.log('   - Verify service ID: service_q635zng');
                    console.log('   - Verify template ID: template_4bvvpvt');
                    console.log('   - Check if your account has exceeded quota limits');
                  }
                }
              );
            };

            console.log('ÔøΩ You can run window.testEmailJS() in console for detailed testing');
            return true;
          } catch (error) {
            console.error('‚ùå EmailJS initialization failed:', error);
            return false;
          }
        } else {
          console.error('‚ùå EmailJS library not loaded');
          return false;
        }
      }

      // Try to initialize immediately
      if (!initEmailJS()) {
        // If immediate initialization fails, try again after a short delay
        setTimeout(initEmailJS, 100);
      }
    })();
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
